services:
  - type: web
    name: pwd-red-flag-analyzer
    env: python
    buildCommand: pip install -r requirements_production.txt
    startCommand: gunicorn app_production:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
